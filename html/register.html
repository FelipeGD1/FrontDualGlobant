<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="/images/logo comics.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/Style/style.css">
</head>

<body>
  <div class="container">
    <h1>User register</h1>
    <p>Register and start shopping</p>
    <form class="register-form">
      <div class="mb-3">
        <label for="userName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="userPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="userPassword" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-register">Submit</button>
    </form>
    <a href="./login.html" class="buttonBackLogin">
      <p>Go to login</p>
    </a>
  </div>

 
  <script src="../JS/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
