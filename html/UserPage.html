<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario</title>
  <link rel="stylesheet" href="../Style/StyleUsuario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <div class="navbar1" id="navbarText">
      <ul class="navbar-nav1">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="../html/UserPage.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/StorePage.html">Store</a>
        </li>
        <li>
          <a class="nav-link" aria-current="page" href="../html/login.html">Go Back</a>
        </li>
      </ul>
    </div>
  </header>

  <form class="formulario">
    <h3 class="titulo" id="titulo"> </h3>
    <div class="contenedor">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input class="form-control" id="name" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Prize</label>
        <input class="form-control" id="prize" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description</label>
        <input class="form-control" id="description" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <input type="text" id="photo" placeholder="URL Photo">
      </div>
      <button class="button" id="button">Submit</button>
    </div>
  </form>

  <div class="row row-cols-1 row-cols-md-4 my" id="fila"></div>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JS/UserController.js"></script>
  <script src="../JS/StoreController.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
